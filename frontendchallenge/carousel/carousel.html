<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn carousels</title>
    <link rel="stylesheet" href="./carousel.css" />
</head>

<body>
    <section aria-label="photu">
        <div class="carousel" data-carousel>
            <button class="carousel-btn prev" data-carousel-btn="prev">
                &#8606
            </button>
            <button class="carousel-btn next" data-carousel-btn="next">
                &#8608
            </button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./image1.png" alt="first" />
                </li>
                <li class="slide">
                    <img src="./image2.png" alt="second" />
                </li>
                <li class="slide">
                    <img src="./image3.png" alt="third" />
                </li>
            </ul>
        </div>
    </section>
</body>
<script src="./carousel.js"></script>

</html>

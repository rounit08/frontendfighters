<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./notes.css" />
</head>

<body>
    <div class="section">
        NOTES APP
        <div class="widget_section">

            <button class="widget_button" onclick="popupOpen()">Add New Note</button>
        </div>
        <div class="notes_section">
            <div class="note"> </div>
            <div id="id"></div>

        </div>

    </div>
    <div class="overlay" id="overlay" style="display:none;"></div>
    <div class="popup" id="popup" style="display:none;">
        <div class="popup-inner">
            <input type="button" name="Close" class="s3-btn-close" onclick="popupClose();" value="&times;">

            <form class="form">
                <textarea id="note" placeholder="Enter Note"></textarea>
                <button onclick="popupClose(); addNote()" class="save">Save Note</button>

            </form>
        </div>
    </div>
</body>
<script src="./notes.js"></script>

</html>

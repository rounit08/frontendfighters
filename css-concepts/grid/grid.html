<!-- A GRID of 3x3
 __ __ __
|__|__|__|
|__|__|__|
|__|__|__|

TERMINOLOGIES
-GRID CONTAINER - ENTIRE COMPONENT OF Grid
-GRID LINES     - WHICH COMES TOGETHER TO FORM GRID(in the grid above there are 4 vertical and 4 horizontal lines)
-GRID CELL      - SMALL BOXES FORMED(here, 9 in number)
-GRID TRACK     - DISTANCE BETWEEN ADJACENT LINE
-GRID ITEM      - DIRECT CHILDREN OF CONTAINER
:NOTE: item can overlap each other and to take that situation z-index  -->


<body>
    <div class="grid-container">
        <div class="grid-item grid-item-1">1</div>
        <div class="grid-item grid-item-2">2</div>

        <div class="grid-item grid-item-3">3</div>

        <div class="grid-item grid-item-4">4</div>
        <div class="grid-item grid-item-5">5</div>
        <div class="grid-item grid-item-6">6</div>
        <div class="grid-item grid-item-7">7</div>
        <div class="grid-item grid-item-8">8</div>
        <div class="grid-item grid-item-9">9</div>
        <div class="grid-item grid-item-10">10</div>






    </div>
</body>
